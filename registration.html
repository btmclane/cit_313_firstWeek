  <head>
    <meta charset="UTF-8" />

    <title>Website</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
 
  </head>
  <body>
    <div>
      <nav id="navbar">    
          <a href="index.html" class = "nav">Home</a>
          <a href="products.html" class = "nav">Product</a>
          <a href= "registration.html" class = "nav">Registration</a>
      </nav>
      </div>
    <div class="container-fluid bg-danger shadow p-3 text-center text-light">
      <h1 class="display-1">Golf Tracker ProV1</h1>
      
    </div>
   
    <div class="container-fluid mt-5 text-center">

      <h1>Registration Form</h1>
      
      <div class="row">
        <form id="regForm" action="#" method="get">
          <fieldset>
            <legend>Personal Information</legend>
                  <label for="fullName"
          
                  >Full Name: 
                  
                          <input
                            type="text"
                            id="fullName"
                            name="fullName"
                            placeholder="Full Name"
                            size="25"
                            required
                            minlength="1"
                            maxlength="60"
                            pattern="^[A-Za-z]+$"
                          />
                          </label>
                          
                          <br><br>
  
                          <label for="State"
          
                  >City: 
                  
                          <input
                            type="text"
                            id="city"
                            name="city"
                            placeholder="City"
                            size="25"
                            required
                            minlength="1"
                            maxlength="60"
                            pattern="^[A-Za-z]+$"
                          />
                          </label>
                          
                          <br><br>
  
                          <label for="state"
          
                  >State: 
                  
                          <input
                            type="text"
                            id="state"
                            name="state"
                            placeholder="State"
                            size="25"
                            required
                            minlength="1"
                            maxlength="60"
                            pattern="^[A-Za-z]+$"
                          />
                          </label>
                          
                          <br><br>
                          <label for="Address"
          
                  >Address: 
                  
                          <input
                            type="text"
                            id="Address"
                            name="Address"
                            placeholder="Address"
                            size="40"
                            required
                            minlength="1"
                            maxlength="60"
                            pattern="^[A-Za-z]+$"
                          />
                          </label>
          <br><br>
                          <label for="email"
          
                  >Email: 
          
                  <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="xxxxxxxx@xxxxxx.com"
                    size="25"
                    required
                    minlength="1"
                    maxlength="60"
                  />
                </label>
                     <br><br>
                <label for="comment">
          
                  What do you enjoy most about golf?:
                
                  <textarea
                    id="comment"
                    name="comment"
                    placeholder="Comments"
                  >
                
                  </textarea>
                
                </label>
                <br>
          </fieldset>
          <br><br>
          <fieldset>
              <legend>Card Information</legend>
          <label for="cardNum"
          
                >Card Number(No Spaces):
          
                <input
                  type="number"
                  id="cardNum"
                  name="cardNum"
                  placeholder="0"
                  size="16"
                  minlength="1"
                  maxlength="16"
                  min="0"
                  max="9999999999999999999999"
                  step="1"
                />
          
              </label>
              <br><br>
          
              <label for="cvv"
          
              >CVV:
        
              <input
                type="number"
                id="cvv"
                name="cvv"
                placeholder="0"
                size="3"
                minlength="1"
                maxlength="3"
                min="0"
                max="999"
                step="1"
              />
        
            </label>
              <br><br>
              
          
              <br>
          </fieldset>
          <br>
                      <input type="submit" id="process" />
              </form>
       
        
      </div>

    <div class="container-fluid bg-danger p-3 text-center text-light mt-5">

    </div>
  </body>
